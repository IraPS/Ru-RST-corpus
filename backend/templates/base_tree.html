      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                  <div class="container">
                     <div class="navbar-header">
                        <a class="navbar-brand" href="{{url_for('index')}}">Главная</a>

                     </div>

      {% block canvas %} {% endblock %}

      <script>
         $(function () {
         	$("#inner_canvas").scrollTo( "#{{position}}", {axis: 'x', offset: -600} );
             $("#inner_canvas #{{position}}").css('font-weight', 'Bold');
         });
      </script>
